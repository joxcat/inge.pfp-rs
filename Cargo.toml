[workspace]
members = [".", "xtask"]

[workspace.package]
authors = ["Johan Planchon <johan@planchon.dev>"]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[package]
name = "pfp"
authors.workspace = true
edition.workspace = true
version.workspace = true

[lib]
harness = false

# needed for each integration test
[[test]]
name = "integration"
harness = false

[features]
default = ["v1", "defmt-default"]
# NOTE: Feature required for the micro:bit v1
v1 = ["microbit"]
# NOTE: Feature required for the micro:bit v2
v2 = ["microbit-v2"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[dependencies]
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }
once_cell = { version = "1.16", features = ["critical-section"], default-features = false }
microbit = { version = "0.13.0", optional = true }
microbit-v2 = { version = "0.13.0", optional = true }

[dev-dependencies]
defmt-test = "0.3"

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 'z'         # <-
overflow-checks = true  # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3           # <-
overflow-checks = true  # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-

